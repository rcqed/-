<!DOCTYPE html>
<html lang="zh-CN">
<html>
<head>
    <meta charset="utf-8">
  <title>电子地图册</title>
    <style>
        /* 隐藏页面滚动条 */
        body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="chart-container" style="width: 100vw; height: 100vh;"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
    <script type="module">
        // load word geo json zh data
        import worldGeoJsonZh  from 'https://cdn.jsdelivr.net/npm/@surbowl/world-geo-json-zh/+esm'

        var chartDom = document.getElementById("chart-container")

        // init chart
        var myChart = echarts.init(chartDom);
        echarts.registerMap('WorldZh', worldGeoJsonZh);
        
        // 数据示例
        var data = [
            {name: "卡塔尔", link: "https://player.bilibili.com/player.html?bvid=BV1eG411M78V"},
            {name: "沙特阿拉伯", link: "https://player.bilibili.com/player.html?bvid=BV1Po4y1N774"},
            {name: "阿联酋", link: "https://player.bilibili.com/player.html?bvid=BV1sg4y1w76G"},
            {name: "科威特", link: "https://player.bilibili.com/player.html?bvid=BV19P41167bm"},
            {name: "阿曼", link: "https://player.bilibili.com/player.html?bvid=BV1w44y1A7xC"},
            {name: "巴林", link: "https://player.bilibili.com/player.html?bvid=BV1hu4y1q7XU"},
            {name: "吉尔吉斯斯坦", link: "https://player.bilibili.com/player.html?bvid=BV1Ro4y1A7DJ"},
            {name: "乌兹别克斯坦", link: "https://player.bilibili.com/player.html?bvid=BV1pz4y1v7qY"},
            {name: "塔吉克斯坦", link: "https://player.bilibili.com/player.html?bvid=BV1fu4y1U7oG"},
            {name: "土库曼斯坦", link: "https://player.bilibili.com/player.html?bvid=BV1hj41197wT"},
            {name: "哈萨克斯坦", link: "https://player.bilibili.com/player.html?bvid=BV1Vh4y1U78f"},
            {name: "菲律宾", link: "https://player.bilibili.com/player.html?bvid=BV1og411d7rg"},
            {name: "印度尼西亚", link: "https://player.bilibili.com/player.html?bvid=BV1QF411K7Lt"},
            {name: "泰国", link: "https://player.bilibili.com/player.html?bvid=BV12g41167Gi"},
            {name: "马来西亚", link: "https://player.bilibili.com/player.html?bvid=BV1xt4y1E7VC"},
            {name: "文莱", link: "https://player.bilibili.com/player.html?bvid=BV1de4y1q799"},
            {name: "东帝汶", link: "https://player.bilibili.com/player.html?bvid=BV1VG4y1Z7MW"},
            {name: "老挝", link: "https://player.bilibili.com/player.html?bvid=BV1a3411o7vU"},
            {name: "柬埔寨", link: "https://player.bilibili.com/player.html?bvid=BV1rs4y1Z7XH"},
            {name: "缅甸", link: "https://player.bilibili.com/player.html?bvid=BV1Wb411f7fV"},
            {name: "越南", link: "https://player.bilibili.com/player.html?bvid=BV12h411g7q9"},
            {name: "新加坡", link: "https://player.bilibili.com/player.html?bvid=BV1bP41127FG"},
            // 添加更多国家数据...
        ];

        // 定义淡蓝色样式
        var lightBlueItemStyle = {
            normal: {
                areaColor: 'lightblue', // 设置地图区域的颜色
            },
            emphasis: {
                areaColor: '#f79e78' // 设置地图区域的高亮颜色为黄色
            }
        };

        // echarts map options
        var option = {
            series: [
                {
                    name: 'Demo',
                    type: 'map',
                    roam: true,
                    map: 'WorldZh',
                    data: data.map(function(item) {
                        return {
                            name: item.name,
                            value: 1, // 为了显示国家区域，设置一个固定的值
                            link: item.link,
                            itemStyle: lightBlueItemStyle // 将淡蓝色样式应用到特定国家
                        };
                    }),
                    itemStyle: {
                        borderColor: 'white' // 设置地图区域的边框颜色
                    },
                    emphasis: {
                        // 可以设置地图区域的高亮样式
                    }
                }
            ]
        };

        // 添加点击事件监听器
        myChart.on('click', function(params) {
            if (params.data && params.data.link) {
                // 打开链接
                window.open(params.data.link, '_blank');
            }
        });

        myChart.setOption(option);
    </script>
</body>
</html>
